<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Museum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./scss/styles.scss">
</head>
<body>
<div class="radio-cards-container">
  <ul class="nav nav-pills" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
              role="tab" aria-controls="pills-home" aria-selected="true">
        <img class="img-card" src="./images/mastercard.svg" alt="mc">
        Банковская<br/> карта
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
              role="tab" aria-controls="pills-profile" aria-selected="false">
        <img class="img-card" src="./images/pushkin-pink.svg" alt="mc">
        Пушкинская<br/> карта
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button"
              role="tab" aria-controls="pills-contact" aria-selected="false" disabled>
        <img class="img-card" src="./images/sbp.svg" alt="mc">
        Система<br/>Быстрых<br/>Платежей
      </button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
      Банковская карта - очень удобный инструмент оплаты мероприятий
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
      Пушкинская карта - позволяет посещать мероприятия бесплатно
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">Система
      Быстрых Платежей - быстро и без комиссии
    </div>
  </div>
  <button class="btn btn-purple p-4 m-4">Оплатить</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
