<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Museum</title>
  <link rel="stylesheet" href="./scss/styles.scss">
  <script type="module" src="main.js"></script>
</head>
<body>
<div class="container mx-auto d-flex flex-column justify-content-center align-items-center">
  <div class="radio-cards-container">
    <div class="radio-cards-container">
      <label class="form-check" for="exampleRadios1" onclick="selectCard('1')">
        <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1">
        <span class="form-check-label">
          <img src="./images/mastercard.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
            Банковская<br/> карта
          </span>
        </span>
        <span class="text-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </span>
      </label>
      <label class="form-check" for="exampleRadios2" onclick="selectCard('2')">
        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
        <span class="form-check-label">
          <img src="./images/pushkin-pink.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
            Пушкинская<br/>карта
          </span>
        </span>
        <span class="text-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </span>
      </label>
      <label class="form-check" for="exampleRadios3" onclick="selectCard('3')">
        <input class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios3" value="option3" disabled>
        <span class="form-check-label">
          <img src="./images/sbp.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
            Оплата<br/> СБП
          </span>
        </span>
        <span class="text-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </span>
      </label>
    </div>
  </div>
  <button class="btn btn-purple p-4 m-4">Оплатить</button>
</div>
</body>
</html>
