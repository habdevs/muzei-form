<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Museum</title>
  <link rel="stylesheet" href="./scss/styles.scss">
  <script type="module" src="main.js"></script>
</head>
<body>
<div class="container mx-auto d-flex flex-column justify-content-center align-items-center">
  <div class="radio-cards-container">
    <div class="radio-cards-container">
      <label class="form-check" for="exampleRadios1" id="card1">
        <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1" data-tab-target="pills-bank">
        <span class="form-check-label">
          <img src="./images/mastercard.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
            Банковская<br/> карта
          </span>
        </span>
      </label>
      <label class="form-check" for="exampleRadios2" id="card2">
        <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2" data-tab-target="pills-pushkin">
        <span class="form-check-label">
          <img src="./images/pushkin-pink.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
            Пушкинская<br/>карта
          </span>
        </span>
      </label>
      <label class="form-check" for="exampleRadios3" id="card3">
        <input class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios3" value="option3" data-tab-target="pills-sbp" disabled>
        <span class="form-check-label">
          <img src="./images/sbp.svg" alt="Pushkin" class="logo-card"/>
          <span class="text">
           Бронирование
          </span>
        </span>
      </label>
    </div>
  </div>
  <div class="text-content">
    <div class="text-description" id="pills-bank">
      <strong>Банковская карта</strong> - очень удобный инструмент оплаты мероприятий
    </div>
    <div class="text-description" id="pills-pushkin">
      <strong>Пушкинская карта</strong> - позволяет посещать мероприятия бесплатно, за счет государственного
      финансирования
    </div>
    <div class="text-description" id="pills-sbp">
      <strong>Система
        Быстрых Платежей</strong> - быстро и без комиссии
    </div>
  </div>
  <button class="btn btn-purple p-4 m-4">Оплатить</button>
  <button class="btn btn-purple p-4 m-4">
    <a href="./carousel.html" class="href">Карусель</a>
  </button>
</div>
</body>
</html>
